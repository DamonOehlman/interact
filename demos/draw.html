<!doctype html>  
<head>
  <meta charset="utf-8">
  <title>Draw [Interact Demos]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../interact.js"></script>
  <style type="text/css">
  canvas {
	border: 1px solid black;
  }
  </style>
</head>
<body>
	<h1>Interact Draw Demo</h1>
	<div><canvas id="testCanvas" width="500" height="200" /></div>
	<p id='statusMsg'></p>
	<script>
	var testCanvas = document.getElementById('testCanvas'),
		statusContainer = document.getElementById('statusMsg'),
		eventMonitor = INTERACT.watch(testCanvas),
		context = testCanvas.getContext('2d');
		
	function statusMsg(msg) {
		statusContainer.innerHTML = msg;
	} // statusMsg

	// handle pointer down events
	eventMonitor.bind('pointerDown', function(evt, absXY, relXY) {
		context.beginPath();
		context.moveTo(relXY.x, relXY.y);
	});
	
	// handle pointer move events
	eventMonitor.bind('pointerMove', function(evt, absXY, relXY, deltaXY) {
		context.lineTo(relXY.x, relXY.y);
		context.stroke();
		
		statusMsg('delta = x: ' + deltaXY.x + ', y: ' + deltaXY.y + '');
	});
	
	// handle pointer up events
	eventMonitor.bind('pointerUp', function(evt, absXY, relXY, deltaXY) {
		statusMsg('pointer up');
	});
	</script>
</body>
</html>
